<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Pomodoro clock</title>
</head>

<body>
          
           
       
        <!-- <div id="img">
            <img src="./Pomodo_technique.png" alt="" width="200px" height="100px">
        </div> -->
    <main>
        <div class="button">
            <h2>BREAK:</h2>
            <button type="button" class="btn btn-info" id="minus-break" >-</button>
            <span id="minutes-place-break">0</span> <!--<div class="semicolon">:</div><div class="seconds">00</div> -->
            <button type="button" class="btn btn-info" id="plus-break">+</button>
        </div>
        <button class="rounded-circle">
            <div id="minutes">0</div><div class="semicolon">:</div><div class="seconds">00</div>
        </button>
        <div class="button">
            <h2>WORK:</h2>
            <button type="button" class="btn btn-info btn-min" id="minus-work">-</button>
            <span id="number-place-work">0</span>
            <button type="button" class="btn btn-info" id="plus-work">+</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js.js"></script>
</body>

</html>
